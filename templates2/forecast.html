<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecast</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .graphs-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 30px;
    }
    .graph-item {
      flex: 1 0 calc(33.33% - 20px);
      margin-bottom: 20px;
    }
    .graph-item p {
      font-weight: bold;
    }
    .graph-item iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ddd;
      border: 1px solid #fff; /* Set border color to white */
      background-color: black;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Forecast</h1>

  <form action="/forecast" method="post">
    <label for="stock_name">Stock Name:</label>
    <input type="text" id="stock_name" name="stock_name" class="form-control" required>

    <label for="num_days">Number of Days:</label>
    <input type="text" id="num_days" name="num_days" class="form-control">
    <input type="submit" value="Generate Forecast" class="btn btn-primary">
  </form>
  {% if num_days %}
  <p>Number of Days: {{ num_days }}</p>
  <div class="graphs-container">
    <div class="graph-item">
      <p>Original-Test-Train:</p>
      <iframe src="{{ url_for('static', filename=graph_filename1) }}?t={{ timestamp }}" frameborder="0"></iframe>
    </div>
    <div class="graph-item">
      <p>Forecast:</p>
      <iframe src="{{ url_for('static', filename=graph_filename2) }}?t={{ timestamp }}" frameborder="0"></iframe>
    </div>
    <div class="graph-item">
      <p>Forecast:</p>
      <iframe src="{{ url_for('static', filename=graph_filename3) }}?t={{ timestamp }}" frameborder="0"></iframe>
    </div>
  </div>
  {% endif %}
  <a href="/" class="btn btn-secondary btn-block">Back to Homepage</a>
  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
